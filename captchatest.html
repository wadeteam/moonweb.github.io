<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website with hCaptcha Pop-up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>Content of your website goes here.</p>

  <!-- Pop-up -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 style="font-family: Arial;">hCaptcha Verification</h2>
      <p style="font-family: Arial;">Please complete the hCaptcha challenge to continue:</p>
      <div class="h-captcha" data-sitekey="6bb4e98f-e1cc-4895-8bbb-61c445821d42"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Set the delay for the pop-up (15 seconds)
      const popupDelay = 15000;

      // Get the pop-up and hCaptcha elements
      const popup = document.getElementById("popup");
      const hCaptchaElement = document.querySelector(".h-captcha");

      // Function to show the pop-up
      function showPopup() {
        popup.style.display = "flex"; // Use flexbox to center the content
        // Load hCaptcha when the pop-up is shown
        hCaptchaElement.style.display = "block";
        if (typeof hcaptcha !== 'undefined') {
          hcaptcha.render(hCaptchaElement, {
            sitekey: '6bb4e98f-e1cc-4895-8bbb-61c445821d42',
            size: 'normal', // You can customize the size here
            theme: 'light' // You can choose 'dark' theme if you prefer
          });
        }
      }

      // Function to close the pop-up
      function closePopup() {
        popup.style.display = "none";
      }

      // Function to handle successful hCaptcha verification
      function handleCaptchaSuccess(token) {
        // Get the id parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (!id) {
          console.error('No id parameter found in the URL.');
          return;
        }

        // Make the HTTP GET request with the id parameter
        fetch(`https://moon.terside.tk/get_redirect?id=${id}`)
          .then(response => response.json())
          .then(data => {
            // Redirect to the website from the API response
            const redirectURL = data.redirect;
            if (redirectURL) {
              window.location.href = redirectURL;
            }
          })
          .catch(error => {
            console.error('Error fetching redirect URL:', error);
          });
      }

      // Show the pop-up after the specified delay
      setTimeout(showPopup, popupDelay);

      // Close the pop-up when the close button is clicked
      const closeButton = document.getElementById("close-btn");
      closeButton.addEventListener("click", closePopup);

      // Attach the hCaptcha callback to handle success
      if (typeof hcaptcha !== 'undefined') {
        hcaptcha.render(hCaptchaElement, {
          callback: handleCaptchaSuccess
        });
      }
    });
  </script>

  <style>
    /* CSS for pop-up */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .popup-content {
      text-align: center; /* Center the text within the content */
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      font-family: Arial; /* Set the font for the pop-up content */
    }

    /* Hide hCaptcha iframe initially */
    .h-captcha {
      display: none;
    }
  </style>
  
  <!-- Include hCaptcha script -->
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
</body>
</html>
