<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test captchy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Test captchy</h1>
  <p>pockej 5s..</p>

  <!-- Pop-up -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>hCaptcha Verification</h2>
      <p>Please complete the hCaptcha challenge to continue:</p>
      <div class="h-captcha" data-sitekey="6bb4e98f-e1cc-4895-8bbb-61c445821d42"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Set the delay for the pop-up (15 seconds)
      const popupDelay = 15000;

      // Get the pop-up and hCaptcha elements
      const popup = document.getElementById("popup");
      const hCaptchaElement = document.querySelector(".h-captcha");

      // Function to show the pop-up
      function showPopup() {
        popup.style.display = "block";
        // Load hCaptcha when the pop-up is shown
        hCaptchaElement.style.display = "block";
        if (typeof hcaptcha !== 'undefined') {
          hcaptcha.render(hCaptchaElement, {
            sitekey: '6bb4e98f-e1cc-4895-8bbb-61c445821d42',
            size: 'normal', // You can customize the size here
            theme: 'light', // You can choose 'dark' theme if you prefer
            callback: function(token) {
              // Redirect to Google after successful hCaptcha verification
              window.location.href = 'https://www.google.com';
            }
          });
        }
      }

      // Show the pop-up after the specified delay
      setTimeout(showPopup, popupDelay);
    });
  </script>

  <style>
    /* CSS for pop-up */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Hide hCaptcha iframe initially */
    .h-captcha {
      display: none;
    }
  </style>
  
  <!-- Include hCaptcha script -->
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
</body>
</html>
