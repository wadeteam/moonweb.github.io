<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testovací stránka s přesměrováním</title>

  <script>

function Redirect(url) {
            location.href=url;
}


    document.addEventListener("DOMContentLoaded", function() {
      // Get the id parameter from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      if (!id) {
        console.error('No id parameter found in the URL.');
        return;
      }

      // Make the HTTP GET request with the id parameter
      fetch(`https://moon.terside.tk/get_redirect?id=${id}`)
        .then(response => response.json())
        .then(data => {
          // Check if the API response contains the 'redirect' field
          if (data.redirect) {
            // Redirect to the website from the API response
            Redirect(data.redirect)
          } else {
            console.error('No redirect URL found in the API response.');
          }
        })
        .catch(error => {
          console.error('Error fetching redirect URL:', error);
        });
    });
  </script>





</head>
<body>
  <h1>Vítejte na Testovací Stránce!</h1>
  <p>Zde můžete umístit obsah vaší stránky.</p>

  
</body>
</html>
