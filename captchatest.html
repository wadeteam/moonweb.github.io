        <script>
function Redirect(url) {
            location.href=url;
}


    document.addEventListener("DOMContentLoaded", function() {
      // Get the id parameter from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      if (!id) {
        console.error('No id parameter found in the URL.');
        return;
      }

      // Make the HTTP GET request with the id parameter
      fetch(`https://moon.terside.tk/get_redirect?id=${id}`)
        .then(response => response.json())
        .then(data => {
          // Check if the API response contains the 'redirect' field
          if (data.redirect) {
            // Redirect to the website from the API response
            Redirect(data.redirect)
          } else {
            console.error('No redirect URL found in the API response.');
          }
        })
        .catch(error => {
          console.error('Error fetching redirect URL:', error);
        });
    });
  

        }
